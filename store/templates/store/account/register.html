{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>TechHeart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include "../css.html" %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static '' %}css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static '' %}css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static '' %}css/style.min.css" rel="stylesheet">
    <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }






    </style>


</head>

<body>
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="{% url 'home' %}">
            <strong class="blue-text">TechHeart</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-dark">
                        Log In
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
<br/>
<br/>
<br/>
<br/>
<main>
    <div class="container">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary mdb-color" type="submit">Sign up</button>
        </form>
    </div>

</main>

{% include "../js.html" %}

<script>
    var form_fields = document.getElementsByTagName("input")

    for(var i = 0; i<form_fields.length; i++) {
        form_fields[i].className += "form-control";
    }
    form_fields[1].placeholder = 'Full Name'
    form_fields[2].placeholder = 'Email Address'
    form_fields[3].placeholder = 'Password'
    form_fields[4].placeholder = 'Re-Type Password'




</script>
</body>

</html>
